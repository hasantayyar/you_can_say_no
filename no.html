<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{ padding:0; margin:0; border:0;}
    #no{width:300px; margin:80px auto; cursor:pointer;padding:20px; border-radius:6px;background:#fca; text-align:center; font-size:2em; text-shadow:1px 1px 1px #333; font-family:Helvetica, sans-serif;}
  </style>
</head>
<body>

  <div onclick="next()" id="no"></div>

  <script>
    var nos = [
    "Absolutely not",
    "Ahhh nah",
    "Cancel",
    "Certainly not",
    "Denied",
    "Disagreed",
    "Fail",
    "False",
    "Forget it",
    "Impossible",
    "LOLNO",
    "Na",
    "Nada",
    "Nah",
    "Naw",
    "Nay",
    "Ni",
    "Negative",
    "Negatory",
    "NEIN NEIN NEIN",
    "Nerp",
    "Never",
    "Nix",
    "No way",
    "No",
    "No sorry",
    "Nope",
    "Nope sorry",
    "Not a chance",
    "Not",
    "Not possible",
    "Pass",
    "Reject",
    "Zero",
    "What! No!",
    "Sorry but no!",
    "Ni",
    "NEIN"
    ];
    var i = Math.floor(Math.random()*100 % nos.length);
    var elem = document.getElementById("no");
    elem.innerHTML = nos[i];

    function next(){
      i = i + 1;
      if(i >= nos.length) i = 0;
      elem.innerHTML = nos[i];
    }

  </script>

</body>
</html>
